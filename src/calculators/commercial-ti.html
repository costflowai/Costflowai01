        <section class="container">
            <h1 style="text-align:center; margin:2rem 0;">Commercial TI Calculator</h1>
            
            <form class="calculator-form" id="ti-calculator-calc" data-calc="ti-calculator" data-feature="calculation">
                <div class="form-group">
                    <label for="sqft">Square Footage</label>
                    <input type="number" id="sqft" value="5000" min="500" max="100000" required>
                </div>

                <div class="form-group">
                    <label for="type">Space Type</label>
                    <select id="type" required>
                        <option value="60" selected>Office ($60/sqft)</option>
                        <option value="80">Retail ($80/sqft)</option>
                        <option value="120">Medical ($120/sqft)</option>
                        <option value="40">Warehouse ($40/sqft)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="finish">Finish Level</label>
                    <select id="finish" required>
                        <option value="1.0">Basic</option>
                        <option value="1.3" selected>Standard</option>
                        <option value="1.8">High-End</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary" data-action="calculate" style="width:100%; margin-top:1rem;">Calculate TI Cost</button>
            </form>

    <script src="/assets/js/main.js"></script>
    <script>
        document.getElementById('commercial-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const sqft = parseFloat(document.getElementById('sqft').value);
            const type = parseFloat(document.getElementById('type').value);
            const finish = parseFloat(document.getElementById('finish').value);
            
            const costPerSqft = type * finish;
            const totalCost = sqft * costPerSqft;
            
            const demolition = totalCost * 0.05;
            const construction = totalCost * 0.35;
            const mechanical = totalCost * 0.25;
            const electrical = totalCost * 0.15;
            const finishes = totalCost * 0.20;
            
            document.getElementById('result-value').textContent = CalcCore.formatCurrency(totalCost);
            
            const breakdown = [
                { label: 'Demolition', value: demolition },
                { label: 'Construction', value: construction },
                { label: 'Mechanical/HVAC', value: mechanical },
                { label: 'Electrical', value: electrical },
                { label: 'Finishes', value: finishes },
                { label: 'Total', value: totalCost }
            ];
            
            document.getElementById('breakdown').innerHTML = CalcCore.generateBreakdownTable(breakdown);
            document.getElementById('result').style.display = 'block';
            
            // Store for export
            window.lastCalculation = {
                title: 'Commercial TI Estimate',
                projectInfo: {
                    projectName: 'Commercial TI Project',
                    date: new Date().toLocaleDateString(),
                    squareFootage: sqft,
                    projectType: type,
                    costPerSqFt: costPerSqFt,
                    location: 'National Average'
                },
                breakdown: [
                    { name: 'Base Cost', quantity: sqft, unit: 'sq ft', unitCost: costPerSqFt, total: baseCost },
                    { name: 'HVAC Systems', quantity: 1, unit: 'allowance', unitCost: hvac, total: hvac },
                    { name: 'Finishes', quantity: 1, unit: 'allowance', unitCost: finishes, total: finishes },
                    { name: 'Total Estimate', quantity: '', unit: '', unitCost: 0, total: totalCost }
                ],
                summary: {
                    'Total Estimate': totalCost,
                    'Cost per Sq Ft': totalCost / sqft,
                    'Project Type': type,
                    'Square Footage': sqft
                },
                assumptions: [
                    'ROM accuracy: ¬±15-25%',
                    'Includes typical TI work',
                    'Based on national average pricing',
                    'Excludes permits and fees'
                ]
            };
        });
        
        // Export functions
        function exportPDF() {
            if (window.lastCalculation) {
                window.exportUtils.exportToPDF(window.lastCalculation, 'commercial-ti-estimate');
            }
        }
        
        function exportCSV() {
            if (window.lastCalculation) {
                window.exportUtils.exportToCSV(window.lastCalculation, 'commercial-ti-estimate');
            }
        }
        
        function copyResults() {
            if (window.lastCalculation) {
                window.exportUtils.copyToClipboard(window.lastCalculation);
            }
        }
        
        function saveJSON() {
            if (window.lastCalculation) {
                window.exportUtils.saveAsJSON(window.lastCalculation, 'commercial-ti-data');
            }
        }
    </script>
